<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous" />

        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Address Book</title>
    </head>
    <body>
        <div class="container-fluid">
            <div id="sideNav">
                <nav>
                    <a href="#">About</a>
                    <a href="#">Service</a>
                    <a href="#">Clients</a>
                    <a href="">Contacts</a>
                </nav>
            </div>

            <div id="container">
                <div class="row">
                    <div class="col-sm-4">
                        <span
                            style="
                                font-size: 30px;
                                font-weight: bold;
                                cursor: poiner;
                            "
                            onclick="openSideNav()">
                            &#x2261;
                        </span>
                        <header>
                            <h1>Contact List</h1>
                        </header>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-4">
                        <div class="from-group">
                            <input
                                type="search"
                                placeholder="Search names in address book"
                                id="globalSearch"
                                onkeyup="globalSearch()" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex flex-row">
                        <input type="text" id="addNewContact" class="me-1" />
                        <button
                            class="btn btn-primary"
                            onclick="addNewContact()">
                            Add New Contact
                        </button>
                    </div>
                    <!-- <div class="col-md-4">
                        <div class="col-sm-8">
                            <input type="text" id="addNewContact" />
                        </div>
                        <div class="row">
                            <div class="col-sm-8">
                                <button
                                    class="btn btn-primary"
                                    onclick="addNewContact()">
                                    Add New Contact
                                </button>
                            </div>
                        </div>
                    </div> -->
                </div>
                <div
                    class="modal fade"
                    id="exampleModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3" id="userName">
                                        fdsfds
                                    </div>
                                    <div class="mb-3" id="userPhone">
                                        
                                    </div>
                                </form>
                            </div>

                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal">
                                    Close
                                </button>
                                <button id="edit" type="button" class="btn btn-primary">
                                    Save changes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <ul id="addressBook"></ul>
            </div>
        </div>

        <!-- SIDEBAR NAVIGATION -->
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

        <script src="app.js"></script>
    </body>
</html>
