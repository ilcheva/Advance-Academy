<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous" />

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>AJAX</title>
</head>

<body>
    <div class="container mt-5">
        <form onsubmit="submitForm(event)">
            <div class="form-row">
                <div class="form-group col-sm-6 col-md-4 mb-2">
                    <label for="itemId">Item id</label>
                    <input
                           type="text"
                           class="form-control"
                           id="itemId"
                           required />
                </div>
                <div class="form-group col-sm-6 col-md-4 mb-2">
                    <label for="itemName">Item name</label>
                    <input
                           type="text"
                           class="form-control"
                           id="itemName"
                           required />
                </div>
                <div class="form-group col-sm-6 col-md-4 mb-2">
                    <label for="itemPrice">Item Price</label>
                    <input
                           type="number"
                           class="form-control"
                           id="itemPrice"
                           required />
                </div>
                <div class="form-group col-sm-6 col-md-4 mb-2">
                    <label for="itemQuantity">Item quantity</label>
                    <input
                           type="number"
                           class="form-control"
                           id="itemQuantity"
                           required />
                </div>
                <div class="form-group col-sm-6 col-md-4 mb-2">
                    <label for="itemDate">Updated</label>
                    <input type="date" class="form-control" id="itemDate" />
                </div>
                <div class="form-group col-sm-6 my-3">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                    <button type="reset" class="btn btn-danger">
                        Reset
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="container mt-5">
        <div class="row" id="result"></div>
    </div>
    <div id="modal">
        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalEditElement" aria-hidden="true">
            <div class="modal-dialog" aria-modal="true">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Form</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form">
                            <div class="form-group">
                                <label for="editItemId" class="col-form-label">Item id</label>
                                <input
                                       type="text"
                                       class="form-control"
                                       id="editItemId"
                                       required />
                            </div>
                            <div class="form-group ">
                                <label for="editItemName" class="col-form-label">Item name</label>
                                <input
                                       type="text"
                                       class="form-control"
                                       id="editItemName"
                                       required />
                            </div>
                            <div class="form-group ">
                                <label for="editItemPrice" class="col-form-label">Item Price</label>
                                <input
                                       type="number"
                                       class="form-control"
                                       id="editItemPrice"
                                       required />
                            </div>
                            <div class="form-group">
                                <label for="editItemQuantity" class="col-form-label">Item quantity</label>
                                <input
                                       type="number"
                                       class="form-control"
                                       id="editItemQuantity"
                                       required />
                            </div>
                            <div class="form-group mb-4">
                                <label for="editItemDate" class="col-form-label">Updated</label>
                                <input type="date" class="form-control" id="editItemDate" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="patchData">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- JavaScript Bundle with Popper -->
            <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
                    crossorigin="anonymous"></script>

            <script type="module" src="app.js"></script>
</body>

</html>
